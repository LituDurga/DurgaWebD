<!DOCTYPE html>
<html>
  <head>
    <title>Yearly Data</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="d-flen">
        <div class="col-md-2">
          <button class="year-button" data-year="2001">2001</button>
          <button class="year-button" data-year="2002">2002</button>
          <button class="year-button" data-year="2003">2003</button>
          <button class="year-button" data-year="2004">2004</button>
          <button class="year-button" data-year="2005">2005</button>
          <button class="year-button" data-year="2006">2006</button>
          <button class="year-button" data-year="2007">2007</button>
          <button class="year-button" data-year="2008">2008</button>
          <button class="year-button" data-year="2009">2009</button>
          <button class="year-button" data-year="2010">2010</button>
          <button class="year-button" data-year="2011">2011</button>
          <button class="year-button" data-year="2012">2012</button>
          <button class="year-button" data-year="2013">2013</button>
          <button class="year-button" data-year="2014">2014</button>
          <button class="year-button" data-year="2015">2015</button>
          <button class="year-button" data-year="2016">2016</button>
          <button class="year-button" data-year="2017">2017</button>
          <button class="year-button" data-year="2018">2018</button>
          <button class="year-button" data-year="2019">2019</button>
          <button class="year-button" data-year="2020">2020</button>
          <button class="year-button" data-year="2021">2021</button>
          <button class="year-button" data-year="2022">2022</button>
          <button class="year-button" data-year="2023">2023</button>
        </div>
        <div class="col-md-96 flex-column">
          <!-- Content will be loaded here based on the selected year -->
          <div class="Content">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Porro
              tempore, harum facere inventore minus doloremque fuga, eum numquam
              natus mollitia labore officiis quae modi excepturi, voluptatem
              eaque. Alias, nam voluptatem.
            </p>
          </div>
          <div class="Arrow_Button">
            <button id="Backword_Button">--</button>
            <button id="Forword_Button">++</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
